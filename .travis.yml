language: node_js
stages:
  - test
  - npm release
jobs:
  include:
    - stage: test
      node_js:
        - "8"
        - "9"
      script:
        - npm run lint-ci
        - npm run test
    - stage: npm release
      if: tag IS present AND branch = master
      node_js: "8"
      script: npm build-prod
      deploy:
        provider: npm
        email: "$NPM_EMAIL$"
        api_key: "$NPM_TOKEN$"
        skip_cleanup: true
        on:
          tags: true
